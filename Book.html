<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="Book.css">
</head>
<body data-bs-theme="dark">

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Book</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                  <label for="author" class="form-label">Author</label>
                  <input type="text" class="form-control" id="author" required>
                </div>
                <div class="mb-3">
                    <label for="pages" class="form-label">Pages</label>
                    <input type="number" class="form-control" id="pages" min="1" required>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="read">
                  <label class="form-check-label" for="read">Finished reading</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="submitBtn" 
                onclick="addBookToLibrary()" on>Submit</button>
              </div>
        </div>
    </div>
</div>

<!-- Header -->
<div class="container-sm d-flex justify-content-center mt-5">
  <h1 class="title">Simple Library</h1>
</div>
 
<!-- Button -->
<div class="container-sm mt-5">
<div class="container-sm text-center">
  <div class="row justify-content-between">
    <div class="col-2">
      <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add new book
      </button>
    </div>
    <div class="col-2">
      <button id="theme-toggle" class="btn btn-outline-secondary">â˜€ Light Mode</button>
    </div>
  </div>
</div>
  
  <!-- Table -->
  <div id="table" class="mt-3 ">
        <table class="table table-striped">
          <thead>
            <tr class="table-headers">
              <th><h5 class="">Books</h5></th>
              <th><h5>Author</h5></th>
              <th><h5>Pages</h5></th>
              <th><h5>Finished</h5></th>
              <th><h5>Actions</h5></th>
            </tr>
          </thead>
          <tbody class="table-datas">
          </tbody>
        </table>
  </div>
</div>
    
<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="Book.js"></script>

</body>
</html>
